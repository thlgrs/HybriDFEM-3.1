[pytest]
# Pytest configuration for HybriDFEM

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Minimum version
minversion = 6.0

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for combined systems
    slow: Tests that take significant time to run
    fem: Tests related to FEM elements
    dfem: Tests related to DFEM blocks
    hybrid: Tests related to hybrid coupling
    solver: Tests related to solvers
    material: Tests related to material models
    contact: Tests related to contact mechanics
    coupling: Tests related to coupling methods
    mortar: Tests related to mortar method coupling
    lagrange: Tests related to Lagrange multiplier coupling

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    Legacy
    GUI
    Presentations

# Coverage options (if pytest-cov is installed)
